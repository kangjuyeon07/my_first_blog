[uwsgi]
chdir = /srv/
module = my_first_blog.wsgi.deploy:application
home /home/ubuntu/.pyenv/versions/uwsgi-env 

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/my_first_blog.pid
logto = /var/log/uwsgi/my_first_blog/@(exec://date +%%Y-%%m-%%d).log 
log-reopen = true