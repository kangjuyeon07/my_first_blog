{% extends 'blog/base.html' %}

{% block body %}
        <div>
            {% for post in post_list %}
                <div class="post-item">
                   <div class="title"><a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></div> 
                    <div class="description">{{ post.category }}</div>
                    <div class="body">{{ post.text }}</div>
                </div>
            {% endfor %}
        </div>
   
{% endblock %}
