{% extends 'blog/base.html' %}

{% block body %}
        <div>
            {% for post in post_list %}
                <div class="post-item">
                   <div class="title"><a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></div> 
                    <div class="date">{{ post.published_date }}</div>
                    <p>{{ post.text }}</p>
                </div>
            {% endfor %}
        </div>
   
{% endblock %}
